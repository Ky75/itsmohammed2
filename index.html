<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammed Alotaibi</title>
  <link rel="stylesheet" href="style/app.css">
</head>
<body>
  <!-- Header with language toggle -->
  <header class="header">
    <button 
      class="lang-button" 
      type="button"
      aria-label="Switch language to Arabic (currently English)"
    >
      <svg 
        class="globe-svg" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        aria-hidden="true"
      >
        <circle cx="12" cy="12" r="10"/>
        <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
      </svg>
      العربية
    </button>
  </header>

  <!-- Main hero section -->
  <main class="main-section">
    <h1 class="header-title fade-in slide-up">M O H A M M E D</h1>
    <div class="header-subtitle slide-up"></div>
    </div>
  </main>

  <!-- Animated background blobs (purely decorative, behind content) -->
  <div class="blob-cont" aria-hidden="true">
    <div class="blob yellow"></div>
    <div class="blob red"></div>
    <div class="blob green"></div>
  </div>

  <div class="showcase-cont">
    <div class="showcase-item fade-in slide-up">
        <img src="images/placeholder.png" class="showcase-image">
      <h2 class="showcase-title">Project One</h2>
      <p class="showcase-desc">A brief description of Project One.</p>
    </div>
    <div class="showcase-item fade-in slide-up delay-1">
        <img src="images/placeholder.png" class="showcase-image">
      <h2 class="showcase-title">Project Two</h2>
      <p class="showcase-desc">A brief description of Project Two.</p>
    </div>
    <div class="showcase-item fade-in slide-up delay-2">
        <img src="images/placeholder.png" class="showcase-image">
      <h2 class="showcase-title">Project Three</h2>
      <p class="showcase-desc">A brief description of Project Three.</p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>


</html>
